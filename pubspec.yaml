  bootpay_webview_flutter_wkwebview: ^3.4.2  # 최신 버전으로 설정
  win32: ^5.3.0  # 최신 버전으로 업데이트
  bootpay: ^4.9.94
  flutter_screenutil: ^5.9.0 # 플러터 반응형 라이브러리
  firebase_core: ^3.4.0 #플러터 파이어베이스를 위한 core
  firebase_auth: ^5.2.0 #파이어베이스 로그인을 위한 auth
  firebase_storage: ^12.2.0 #파이어베이스 스토리지를 위한 storage
  cupertino_icons: ^1.0.2 # 구글 아이콘
  cloud_firestore: ^5.4.0 # 파이어베이스 데이터 베이스
  carousel_slider: ^5.0.0 # 화면 넘기기
  introduction_screen: ^3.1.12 # 슬라이딩 넣기
  intl: ^0.19.0 #국제 시간 라이브러리
  image_picker: ^1.1.2 #이미지 고르는 라이브러리
  url_launcher: ^6.0.20 #url 이동 라이브러리


